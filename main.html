<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
	<form action="#">
		<label for="Name">Name</label>
		<input type="text" id="Name" placeholder="Enter your Name" required>
		<br><br>
		<label for="email">Email</label> 
		<input type="email" id="email" placeholder="Enter Email"required>
		<br><br>
		<label for="password">Password</label>
		<input type="password" placeholder="Enter password" required>
		<br><br>
		<label>Gender:</label><br><br>
		<label for="radio" name="gender">Male</label>
		<input  type="radio"name="gender"value="male" required>
		
		<label for="radio" name="gender">Female</label>
		<input  type="radio"name="gender"value="Female" required>
		<br><br>
		<label for="laptop">Laptop Brands</label>
		<select name="laptop brands" id="laptop" required>
			<option value="Apple">Apple</option>
			<option value="HP">HP</option>
            <option value="Asus">Asus</option>
			<option value="Dell">Dell</option>
         </select>
		 <br><br>
		 <label for="Age">Age</label>
		 <input type="Age" id="age"required>
		 <br><br>
		 <label for="DOB">DOB</label>
		 <input type="Birthday"id="DOB" required>
		 <br><br>
		 <label for="portfolio">Portfolio Link</label>
		 <input type="url" id="portfolio"required>
		 <br><br>
		 <button type="submit">Submit</button>
		     </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
